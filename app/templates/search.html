{% extends "base.html" %} 
{% block title %}Búsqueda de Contraseña{% endblock%} 
{% block content %}

<form action="/view" method="GET" class="search-form">
  <input type="text" name="filter" placeholder="Buscar cuenta" class="search-input" />
  <button type="submit" class="search-button">🔍</button>
</form>
<table class="password-table">
  <thead>
    <tr>
      <th>CUENTA</th>
      <th>CONTRASEÑA</th>
      <th>ACCIONES</th>
    </tr>
  </thead>
  <tbody>
    {% for id, account_name, password in data %}
    <tr>
      <td>{{ account_name }}</td>
      <td>{{ password }}</td>
      <td>
        <form action="/copy" method="GET" style="display: inline">
          <input type="hidden" name="password_id" value="{{ id }}">
          <button type="submit" class="config-button">📋</button>
        </form>
      </td>
    </tr>
    {% endfor %}
  </tbody>
</table>
{% endblock %}
