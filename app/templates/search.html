{% extends "skeleton.html" %} {% block title %}Búsqueda de Contraseña{% endblock
%} {% block content %}
<h1>Búsqueda de contraseña</h1>
<button class="logout-button" onclick="window.location.href='/'">
  Log out
</button>
<button class="navigation-button" onclick="window.location.href='/config'">
  Configuración
</button>
<form action="/view" method="GET" class="search-form">
  <input type="text" name="filter" placeholder="Buscar cuenta" class="search-input" />
  <button type="submit" class="search-button">🔍</button>
</form>
<table class="password-table">
  <thead>
    <tr>
      <th>CUENTA</th>
      <th>CONTRASEÑA</th>
      <th>ACCIONES</th>
    </tr>
  </thead>
  <tbody>
    {% for id, username, password in data %}
    <tr>
      <td>{{ username }}</td>
      <td>{{ password }}</td>
      <td>
        <form action="/copy" method="GET" style="display: inline">
          <input type="hidden" name="user_id" value="{{ id }}">
          <button type="submit" class="config-button">📋</button>
        </form>
      </td>
    </tr>
    {% endfor %}
  </tbody>
</table>
{% endblock %}
